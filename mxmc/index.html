						j = 0,
						// n为选中数组下标，选中为t，否则为f
						n = 0;
						console.log(this.$data.page1BgCtr);

					 // 创建单选数组
					for(var i=0;i<len-1;i++){
						arr.push(false);
					}

					// page1BgCtr的值与arr的值对应
					setInterval(function(){
						//定时改变数组的选中值
						if(n == len-1){
							arr[n-2] = !arr[n-2];
							arr[n] = !arr[n];
							n = -1;
						}else{
							arr[n+1] = !arr[n+1];
							arr[n] = !arr[n];
						}
						//对应到控制对象中	
						for(var key in obj){
							if(j == len){
								j = 0;
							}
							obj[key] = arr[j];
							j++;		
						}
						n++;					
					},5000)	
				},

									}//第2页下翻时改变第2页box的宽度
									if(arrY[7]=='-984'){
										this.$refs.page2Box.style.width = '100%';
									}
									arrY[7] = arrY[i+1];
									this.traYCtr(arrY[7],this.traYCtrKey);
									return
								}
							}
						}else{//上翻页
							for(var m = 0,n = arrY.length-2;m<n;n--){
								if(arrY[7] == arrY[0]){
									this.traYCtr(arrY[7],this.traYCtrKey);
									return
								}
								if(arrY[7] == arrY[n]){
									//第2页上翻时改变第2页box的宽度
									if(arrY[7]=='-984'){

									}
									arrY[7] = arrY[n-1];
									this.traYCtr(arrY[7],this.traYCtrKey);
									return
								}
							}
						}
					}
